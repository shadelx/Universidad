{% extends "./base.html" %} {% block body %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2>Edicion del Curso</h2>
    <div class="card">
      <div class="card-body">
        <form action="/edicionCurso/" method="POST">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input
              type="text"
              id="txtCodigo"
              name="txtCodigo"
              value="{{curso.codigo}}"
              class="form-control"
              placeholder="CÃ³digo"
              minlength="6"
              maxlength="6"
              readonly
              required
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              id="txtNombre"
              name="txtNombre"
              value="{{curso.nombre}}"
              class="form-control"
              placeholder="Nombre"
              maxlength="50"
              required
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              id="numCreditos"
              name="numCreditos"
              value="{{curso.creditos}}"
              class="form-control"
              min="1"
              max="9"
              value="1"
              required
            />
          </div>
          <div class="form-group">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success text-white">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
